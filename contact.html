<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wanderlust - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <nav>
    <div class="logo">Wanderlust</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" style="color:#ffcc00;">Contact</a></li>
    </ul>
  </nav>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label>Gender</label>
      <div class="gender-group">
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male" style="display:inline;">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female" style="display:inline;">Female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other" style="display:inline;">Other</label>
      </div>

      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="australia">Australia</option>
        <option value="india">India</option>
        <option value="germany">Germany</option>
        <option value="france">France</option>
        <option value="japan">Japan</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> info@wanderlust.com</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Follow us:</strong></p>
      <div class="social-icons">
        <a href="#" title="Facebook" aria-label="Facebook">&#x1F426;</a>
        <a href="#" title="Instagram" aria-label="Instagram">&#x1F4F7;</a>
        <a href="#" title="LinkedIn" aria-label="LinkedIn">&#x1F465;</a>
        <a href="#" title="Twitter" aria-label="Twitter">&#x1F426;</a>
      </div>
    </div>
  </div>
</body>
</html>
